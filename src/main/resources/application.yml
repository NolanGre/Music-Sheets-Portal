spring:
  application:
    name: music-sheets-portal

  datasource:
    url: jdbc:postgresql://localhost:5432/music_notes
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
